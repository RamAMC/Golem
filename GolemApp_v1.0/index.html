<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editor de Imágenes Golem</title>
  <link rel="stylesheet" href="estilos.css">
</head>
<body>
  <div class="container">
    <h1>Editor de Imágenes Golem</h1>
    <input type="file" id="fileInput" accept="image/*" multiple />
    <div class="aspect-ratio-controls">
      <label for="aspectRatio">Relación de aspecto:</label>
      <select id="aspectRatio">
        <option value="1:1">1:1 (Cuadrado)</option>
        <option value="4:3">4:3</option>
        <option value="3:2">3:2</option>
        <option value="16:9">16:9</option>
      </select>
    </div>
    <div class="watermark-controls">
      <h3>Opciones de marca de agua</h3>
      <label for="wmSize">Tamaño (% altura):</label>
      <input type="range" id="wmSize" min="2" max="10" value="5"> <span id="wmSizeVal">5</span>%<br>
      <label for="wmColor">Color:</label>
      <input type="color" id="wmColor" value="#222222"><br>
      <label for="wmAlpha">Opacidad:</label>
      <input type="range" id="wmAlpha" min="10" max="100" value="70"> <span id="wmAlphaVal">70</span>%<br>
      <label for="wmFont">Fuente:</label>
      <select id="wmFont">
        <option value="Arial">Arial</option>
        <option value="Verdana">Verdana</option>
        <option value="Courier New">Courier New</option>
        <option value="Times New Roman">Times New Roman</option>
      </select><br>
      <label for="wmPos">Posición:</label>
      <select id="wmPos">
        <option value="br">Inferior derecha</option>
        <option value="bl">Inferior izquierda</option>
        <option value="tr">Superior derecha</option>
        <option value="tl">Superior izquierda</option>
      </select>
    </div>
    <div id="previewContainer">
      <!-- Aquí se mostrarán las imágenes cargadas y ordenadas -->
    </div>
    <div class="actions">
      <button id="processBtn" disabled>Procesar imágenes</button>
    </div>
    <div class="output-controls">
      <h3>Opciones de salida</h3>
      <label for="outWidth">Ancho final (px):</label>
      <input type="number" id="outWidth" min="50" max="4096" value="800" style="width:70px;">
      <label for="outHeight">Alto final (px):</label>
      <input type="number" id="outHeight" min="50" max="4096" value="600" style="width:70px;"><br>
      <label for="outFormat">Formato:</label>
      <select id="outFormat">
        <option value="png">PNG</option>
        <option value="jpeg">JPG</option>
        <option value="webp">WebP</option>
      </select>   
    </div>
    <div class="actions">
        <button id="downloadBtn" disabled>Descargar imágenes</button>
    </div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="javascript.js"></script>
</body>
</html>
